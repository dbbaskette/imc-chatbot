# Local MCP Configuration
# This profile enables MCP with local MCP server

# Debug property
imc.chatbot.mcp.profile=LOCAL_MCP

# MCP Client Configuration for Local MCP Server
spring.ai.mcp.client.enabled=true
spring.ai.mcp.client.name=imc-policy-client
spring.ai.mcp.client.type=SYNC
spring.ai.mcp.client.toolcallback.enabled=true

# Local MCP Server Connection (localhost:8082)
spring.ai.mcp.client.streamable-http.connections.imc-policy.url=http://localhost:8082
spring.ai.mcp.client.streamable-http.connections.imc-policy.endpoint=/api/mcp

# Logging for MCP integration - ENABLED for debugging
logging.level.org.springframework.ai.mcp=DEBUG
logging.level.io.modelcontextprotocol=DEBUG
logging.level.org.springframework.ai.openai=DEBUG
logging.level.org.springframework.ai.chat=DEBUG