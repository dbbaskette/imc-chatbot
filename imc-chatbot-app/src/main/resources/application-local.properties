# Local Environment Configuration
# This profile configures the application for local development

# Debug property
imc.chatbot.environment=LOCAL

# Local chat model configuration (from .env with sensible defaults)
spring.ai.openai.api-key=${OPENAI_API_KEY:dummy-key}
spring.ai.openai.base-url=${OPENAI_BASE_URL:http://127.0.0.1:1234}
spring.ai.openai.chat.options.model=${OPENAI_MODEL:qwen/qwen3-4b-2507}

# Conservative parameters for local model compatibility
spring.ai.openai.chat.options.temperature=1
# Note: max_completion_tokens is set in main application.properties to 8000
# This local profile won't override it anymore