# Application Configuration
spring.application.name=imc-chatbot
server.port=${SERVER_PORT:8080}

# Web Application Configuration
spring.main.web-application-type=servlet

# Startup Configuration
spring.lifecycle.timeout-per-shutdown-phase=30s
spring.main.lazy-initialization=false

# Common OpenAI Chat Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY:}
spring.ai.openai.chat.options.model=${OPENAI_MODEL:gpt-4o-mini}
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.chat.options.max-tokens=2000

# Logging Configuration
logging.level.com.insurancemegacorp.imcchatbot=INFO
logging.level.org.springframework.ai=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# CORS Configuration for local development
management.endpoints.web.cors.allowed-origins=http://localhost:*
management.endpoints.web.cors.allowed-methods=GET,POST,DELETE,OPTIONS
management.endpoints.web.cors.allowed-headers=*

# AI System Prompt Configuration - Enhanced for Insurance
imc.chatbot.system-prompt=You are IMC Assistant, an intelligent AI helper for Insurance MegaCorp, specializing in providing helpful information about insurance products, policies, and services. \
\
Your primary role is to assist customers and staff with: \
- Insurance policy information and explanations \
- Coverage details and benefits \
- Claims processes and requirements \
- Premium calculations and payment options \
- Risk assessment guidance \
- General insurance education \
\
When MCP tools become available in the future, you will be able to access real customer data and policy information. For now, provide general guidance and suggest customers contact their agent or customer service for specific policy details. \
\
RESPONSE GUIDELINES: \
- Be professional, helpful, and empathetic \
- Explain insurance concepts in clear, simple language \
- Ask clarifying questions when needed \
- Always recommend speaking with a licensed agent for binding decisions \
- Prioritize accuracy and compliance with insurance regulations \
- If uncertain about specific regulations, recommend consulting official documentation or agents \
\
Remember: You are representing Insurance MegaCorp's commitment to customer service and education.