<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Chatbot - Insurance Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background-color: #10b981;
        }

        .status-offline {
            background-color: #ef4444;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            white-space: normal;
        }

        .message.user .message-bubble {
            background: #4f46e5;
            color: white;
        }

        .message.assistant .message-bubble {
            background: white;
            border: 1px solid #e2e8f0;
            color: #334155;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin: 0 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
        }

        .message.user .message-avatar {
            background: #1e293b;
            color: white;
        }

        .message.assistant .message-avatar {
            background: #4f46e5;
            color: white;
        }

        .typing-indicator {
            display: none;
            margin-bottom: 16px;
        }

        .typing-indicator .message-bubble {
            background: white;
            border: 1px solid #e2e8f0;
            padding: 16px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #94a3b8;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e2e8f0;
            background: white;
        }

        .chat-input-form {
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: #4f46e5;
        }

        .send-button {
            padding: 12px 20px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .send-button:hover:not(:disabled) {
            background: #4338ca;
        }

        .send-button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 16px 0;
            font-size: 14px;
        }

        /* Table Styles */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 12px 0;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 13px;
        }

        .data-table th,
        .data-table td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .data-table th {
            background: #f8fafc;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #d1d5db;
        }

        .data-table tbody tr:hover {
            background: #f9fafb;
        }

        .data-table tbody tr:last-child td {
            border-bottom: none;
        }

        .table-container {
            margin: 8px 0;
            overflow-x: auto;
            border-radius: 8px;
        }

        .table-info {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 4px;
        }

        /* Table Processing Indicator */
        .table-processing {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border: 1px solid #0ea5e9;
            border-radius: 8px;
            color: #0369a1;
            font-size: 14px;
            font-weight: 500;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #bae6fd;
            border-top: 2px solid #0ea5e9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Customer Selection Styles */
        .customer-selector {
            padding: 15px 20px;
            border-bottom: 1px solid #e2e8f0;
            background: #f8fafc;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }

        .customer-selector label {
            font-weight: 600;
            color: #374151;
            min-width: fit-content;
        }

        .customer-selector select {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            color: #374151;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .customer-selector select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .customer-info {
            font-size: 12px;
            color: #6b7280;
            margin-left: auto;
        }

        @media (max-width: 640px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .message-bubble {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ IMC Insurance Assistant</h1>
            <p><span id="status-indicator" class="status-indicator status-offline"></span><span id="status-text">Connecting...</span></p>
        </div>

        <div class="customer-selector">
            <label for="customer-select">Customer ID:</label>
            <select id="customer-select">
                <option value="">Select a customer...</option>
                <option value="100001">100001 - Sarah Chen</option>
                <option value="100002">100002 - Emily Carter</option>
                <option value="100003">100003 - Benjamin Rivera</option>
                <option value="100004">100004 - Michael Harris</option>
                <option value="100005">100005 - David Lee</option>
            </select>
            <span class="customer-info" id="customer-info">Please select a customer to get personalized assistance</span>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="message assistant">
                <div class="message-avatar">ü§ñ</div>
                <div class="message-bubble">
                    Hello! I'm your IMC Insurance Assistant. I can help you with policy questions, claims, and general insurance information. How can I assist you today?
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">
            <div class="message assistant">
                <div class="message-avatar">ü§ñ</div>
                <div class="message-bubble">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" id="chat-form">
                <input type="text" id="chat-input" class="chat-input" 
                       placeholder="Type your message..." 
                       autocomplete="off" 
                       maxlength="1000">
                <button type="submit" id="send-button" class="send-button">Send</button>
            </form>
        </div>
    </div>

    <script>
        class ChatBot {
            constructor() {
                this.sessionId = this.generateSessionId();
                this.isConnected = false;
                this.showDebugInfo = false; // Set to true for debugging
                this.initialize();
            }

            generateSessionId() {
                return 'web-' + Math.random().toString(36).substr(2, 9) + '-' + Date.now();
            }

            initialize() {
                this.messagesContainer = document.getElementById('chat-messages');
                this.typingIndicator = document.getElementById('typing-indicator');
                this.chatForm = document.getElementById('chat-form');
                this.chatInput = document.getElementById('chat-input');
                this.sendButton = document.getElementById('send-button');
                this.statusIndicator = document.getElementById('status-indicator');
                this.statusText = document.getElementById('status-text');
                this.customerSelect = document.getElementById('customer-select');
                this.customerInfo = document.getElementById('customer-info');

                this.chatForm.addEventListener('submit', (e) => this.handleSubmit(e));
                this.chatInput.addEventListener('input', () => this.handleInput());
                this.customerSelect.addEventListener('change', () => this.handleCustomerChange());

                // Check connection status
                this.checkStatus();
                
                // Check status every 30 seconds
                setInterval(() => this.checkStatus(), 30000);
                
                // Initialize customer selection state
                this.handleCustomerChange();
            }

            async checkStatus() {
                try {
                    const response = await fetch('/api/chat/health');
                    if (response.ok) {
                        const data = await response.text();
                        const status = JSON.parse(data);
                        this.updateConnectionStatus(status.healthy);
                    } else {
                        this.updateConnectionStatus(false);
                    }
                } catch (error) {
                    console.error('Status check failed:', error);
                    this.updateConnectionStatus(false);
                }
            }

            updateConnectionStatus(isHealthy) {
                this.isConnected = isHealthy;
                if (isHealthy) {
                    this.statusIndicator.className = 'status-indicator status-online';
                    this.statusText.textContent = 'Connected & Ready';
                } else {
                    this.statusIndicator.className = 'status-indicator status-offline';
                    this.statusText.textContent = 'Ready (Health Check Issue)';
                }
                // Don't disable send button based on health check - let handleInput() manage it
                // since actual chat functionality works even when health check fails
                this.handleInput();
            }

            handleInput() {
                // Enable/disable send button based on input and customer selection
                // Don't depend on health check connection status since it may fail due to GenAI URL issues
                // but actual chat functionality still works
                const hasInput = this.chatInput.value.trim();
                const hasCustomer = this.customerSelect.value;
                this.sendButton.disabled = !hasInput || !hasCustomer;
            }

            async handleCustomerChange() {
                const selectedCustomer = this.customerSelect.value;
                if (selectedCustomer) {
                    const customerText = this.customerSelect.options[this.customerSelect.selectedIndex].text;
                    this.customerInfo.textContent = `Selected: ${customerText}`;
                    this.customerInfo.style.color = '#059669'; // Green

                    // Trigger cache warming for the selected customer
                    await this.warmCache(selectedCustomer);
                } else {
                    this.customerInfo.textContent = 'Please select a customer to get personalized assistance';
                    this.customerInfo.style.color = '#6b7280'; // Gray
                }

                // Update send button state
                this.handleInput();
            }

            async warmCache(customerId) {
                try {
                    console.log(`Warming cache for customer: ${customerId}`);
                    this.customerInfo.textContent = `Warming cache for customer ${customerId}...`;
                    this.customerInfo.style.color = '#f59e0b'; // Orange

                    const response = await fetch(`https://imc-policy-mcp-server.apps.tas-ndc.kuhn-labs.com/api/cache/warm/${customerId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const result = await response.json();
                        console.log('Cache warming successful:', result);
                        const customerText = this.customerSelect.options[this.customerSelect.selectedIndex].text;
                        this.customerInfo.textContent = `Selected: ${customerText} (cache ready ‚úì)`;
                        this.customerInfo.style.color = '#059669'; // Green
                    } else {
                        console.warn('Cache warming failed:', response.status);
                        const customerText = this.customerSelect.options[this.customerSelect.selectedIndex].text;
                        this.customerInfo.textContent = `Selected: ${customerText} (cache warming failed)`;
                        this.customerInfo.style.color = '#059669'; // Still green, just log the issue
                    }
                } catch (error) {
                    console.error('Cache warming error:', error);
                    const customerText = this.customerSelect.options[this.customerSelect.selectedIndex].text;
                    this.customerInfo.textContent = `Selected: ${customerText}`;
                    this.customerInfo.style.color = '#059669'; // Green - don't block user if cache warming fails
                }
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                const message = this.chatInput.value.trim();
                const customerId = this.customerSelect.value;
                
                if (!message || !this.isConnected || !customerId) return;

                // Add user message
                this.addMessage(message, 'user');
                
                // Store the message for comparison
                this.lastUserMessage = message;
                
                // Clear input and disable form
                this.chatInput.value = '';
                this.setFormDisabled(true);
                this.showTypingIndicator(true);

                try {
                    // Try streaming first, fallback to regular chat
                    if (this.supportsSSE()) {
                        await this.handleStreamingResponse(message, customerId);
                    } else {
                        await this.handleRegularResponse(message, customerId);
                    }
                    
                } catch (error) {
                    console.error('Chat error:', error);
                    this.showError('Sorry, I encountered an error. Please try again.');
                } finally {
                    this.showTypingIndicator(false);
                    this.setFormDisabled(false);
                    this.chatInput.focus();
                }
            }

            async handleRegularResponse(message, customerId) {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        sessionId: this.sessionId,
                        customerId: customerId
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                this.addMessage(data.response, 'assistant');
            }

            async handleStreamingResponse(message, customerId) {
                const url = `/api/chat/stream/${this.sessionId}?message=${encodeURIComponent(message)}&customerId=${encodeURIComponent(customerId)}`;
                console.log('Starting SSE stream to:', url);

                const eventSource = new EventSource(url);

                let responseText = '';
                let rawResponseText = ''; // For debugging - store unprocessed version
                let messageElement = null;

                // JSON buffering state
                let isBufferingJson = false;
                let jsonBuffer = '';
                let preJsonText = '';

                return new Promise((resolve, reject) => {
                    eventSource.onopen = () => {
                        console.log('SSE connection opened');
                    };

                    eventSource.onmessage = (event) => {
                        console.log('SSE event.data:', JSON.stringify(event.data));

                        // Extract the actual content from the SSE format
                        let cleanData = event.data;
                        if (cleanData.startsWith('data: ')) {
                            cleanData = cleanData.substring(6);
                        }
                        cleanData = cleanData.replace(/\n+$/, '');
                        console.log('Cleaned data:', JSON.stringify(cleanData));

                        if (cleanData === '[DONE]') {
                            console.log('Stream completed - [DONE] received');

                            // If we were buffering JSON, process it now
                            if (isBufferingJson && jsonBuffer) {
                                console.log('Processing final buffered JSON:', jsonBuffer.substring(0, 100) + '...');
                                this.renderCompleteResponse(messageElement, preJsonText + jsonBuffer);
                            }

                            if (this.showDebugInfo && messageElement && rawResponseText.length > 0) {
                                console.log('Adding debug comparisons for analysis');
                                this.addDebugComparisons(rawResponseText);
                            }

                            eventSource.close();
                            resolve();
                            return;
                        } else if (cleanData === '[ERROR]') {
                            console.log('Stream error');
                            eventSource.close();
                            reject(new Error('Stream error'));
                            return;
                        }

                        // Only process if it's not a control message and has content
                        if (cleanData && cleanData.trim() !== '' && cleanData !== '[DONE]' && cleanData !== '[ERROR]') {
                            console.log('Processing content chunk:', JSON.stringify(cleanData));

                            // Store raw version for debugging
                            rawResponseText += cleanData;

                            // Add to response text for analysis
                            responseText += cleanData;

                            if (!messageElement) {
                                messageElement = this.addStreamingMessage('assistant');
                            }

                            // Check if we should start buffering JSON
                            if (!isBufferingJson && this.shouldStartJsonBuffering(responseText)) {
                                console.log('üîÑ Starting JSON buffering mode');
                                isBufferingJson = true;
                                preJsonText = this.extractPreJsonText(responseText);
                                jsonBuffer = this.extractJsonPortion(responseText);

                                // Show processing indicator
                                this.showTableProcessingIndicator(messageElement, preJsonText);
                            } else if (isBufferingJson) {
                                // Continue buffering JSON
                                jsonBuffer += cleanData;
                                console.log('üì¶ Buffering JSON chunk, total length:', jsonBuffer.length);

                                // Check if JSON is complete
                                if (this.isJsonComplete(jsonBuffer)) {
                                    console.log('‚úÖ JSON complete, rendering table');
                                    this.renderCompleteResponse(messageElement, preJsonText + jsonBuffer);
                                    isBufferingJson = false;
                                }
                            } else {
                                // Normal streaming for non-table content
                                this.updateStreamingMessage(messageElement, responseText);
                            }
                        } else {
                            console.log('Skipped chunk (control message or empty):', JSON.stringify(cleanData));
                        }
                    };

                    eventSource.onerror = (error) => {
                        console.error('SSE connection error:', error);
                        console.error('EventSource readyState:', eventSource.readyState);
                        eventSource.close();

                        // Only fall back if we haven't received any content yet
                        if (!messageElement) {
                            console.log('No content received, falling back to regular response');
                            this.handleRegularResponse(message, customerId).then(resolve).catch(reject);
                        } else {
                            console.log('Stream ended with error but content was received');
                            resolve();
                        }
                    };
                });
            }

            supportsSSE() {
                return typeof EventSource !== 'undefined';
            }

            addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const avatar = sender === 'user' ? 'üë§' : 'ü§ñ';
                
                const bubbleContent = this.processMessageContent(text);
                
                messageDiv.innerHTML = `
                    <div class="message-avatar">${avatar}</div>
                    <div class="message-bubble">${bubbleContent}</div>
                `;
                
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
                return messageDiv;
            }

            addStreamingMessage(sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const avatar = sender === 'user' ? 'üë§' : 'ü§ñ';
                
                messageDiv.innerHTML = `
                    <div class="message-avatar">${avatar}</div>
                    <div class="message-bubble"></div>
                `;
                
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
                return messageDiv;
            }

            updateStreamingMessage(messageElement, text) {
                const bubble = messageElement.querySelector('.message-bubble');
                // Minimal processing - Spring AI chunks should be concatenated naturally
                // The key insight: each chunk already has proper spacing, don't destroy it!
                const cleanText = text
                    .replace(/data:\s*/g, '') // Remove any stray 'data:' prefixes
                    .replace(/\s{3,}/g, ' ')   // Only collapse excessive whitespace (3+ spaces)
                    .replace(/\n{3,}/g, '\n\n') // Only collapse excessive line breaks
                    .trim(); // Only trim leading/trailing whitespace

                // For streaming, we'll use text content first, then process for tables when done
                bubble.innerHTML = this.processMessageContent(cleanText);
                this.scrollToBottom();
            }

            shouldStartJsonBuffering(text) {
                // Look for JSON array indicators - be more aggressive about detection
                const jsonCodeBlockPattern = /```json/i;
                const jsonArrayPattern = /\[\s*\{/;

                // Start buffering as soon as we see ```json (common for table responses)
                // or when we see the start of a JSON array
                return jsonCodeBlockPattern.test(text) || jsonArrayPattern.test(text);
            }

            extractPreJsonText(text) {
                // Extract text before the JSON starts - handle ```json or direct array
                const jsonCodeBlockMatch = text.match(/(.*?)```json/s);
                const jsonArrayMatch = text.match(/(.*?)(\[\s*\{)/s);

                if (jsonCodeBlockMatch) {
                    return jsonCodeBlockMatch[1].trim();
                } else if (jsonArrayMatch) {
                    return jsonArrayMatch[1].trim();
                }
                return '';
            }

            extractJsonPortion(text) {
                // Extract the JSON portion that's already been received
                if (text.includes('```json')) {
                    // Look for everything after ```json
                    const jsonMatch = text.match(/```json\s*(.*)/s);
                    return jsonMatch ? jsonMatch[1] : '';
                } else {
                    // Look for direct JSON array
                    const jsonMatch = text.match(/(\[\s*\{.*)/s);
                    return jsonMatch ? jsonMatch[1] : '';
                }
            }

            isJsonComplete(jsonBuffer) {
                // Check if we have a complete JSON array
                try {
                    // Look for closing patterns
                    if (jsonBuffer.includes('```') && jsonBuffer.match(/\]\s*```/)) {
                        return true; // Code block complete
                    }

                    if (jsonBuffer.match(/\}\s*\]\s*$/)) {
                        // Try to parse to verify it's complete
                        const cleanJson = jsonBuffer.replace(/```json\s*|\s*```/g, '').trim();
                        JSON.parse(cleanJson);
                        return true;
                    }
                } catch (e) {
                    // Not valid JSON yet, continue buffering
                }
                return false;
            }

            showTableProcessingIndicator(messageElement, preText) {
                const bubble = messageElement.querySelector('.message-bubble');

                let content = '';
                if (preText) {
                    content += preText.replace(/\n/g, '<br>') + '<br><br>';
                }

                content += `
                    <div class="table-processing">
                        <div class="loading-spinner"></div>
                        üìä Processing table data...
                    </div>
                `;

                bubble.innerHTML = content;
                this.scrollToBottom();
            }

            renderCompleteResponse(messageElement, fullText) {
                const bubble = messageElement.querySelector('.message-bubble');

                // Smooth transition
                bubble.style.transition = 'opacity 0.3s ease';
                bubble.style.opacity = '0.7';

                setTimeout(() => {
                    bubble.innerHTML = this.processMessageContent(fullText);
                    bubble.style.opacity = '1';
                    this.scrollToBottom();
                }, 200);
            }

            showTypingIndicator(show) {
                this.typingIndicator.style.display = show ? 'flex' : 'none';
                if (show) {
                    this.scrollToBottom();
                }
            }

            setFormDisabled(disabled) {
                this.chatInput.disabled = disabled;
                // Only disable based on form state, not connection status
                // since connection status may be false due to GenAI health check issues
                if (disabled) {
                    this.sendButton.disabled = true;
                } else {
                    // Re-enable based on input and customer selection when form is enabled
                    this.handleInput();
                }
            }

            showError(message) {
                // Remove any existing error messages
                const existingError = document.querySelector('.error-message');
                if (existingError) {
                    existingError.remove();
                }

                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                
                this.messagesContainer.appendChild(errorDiv);
                this.scrollToBottom();

                // Auto-remove error after 5 seconds
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.remove();
                    }
                }, 5000);
            }

            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            async replaceStreamingWithCleanVersion(messageElement, message) {
                try {
                    console.log('Fetching clean response to replace streaming version');
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            sessionId: this.sessionId + '-clean'
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        const bubble = messageElement.querySelector('.message-bubble');
                        
                        // Smooth transition: fade out, replace content, fade in
                        bubble.style.transition = 'opacity 0.3s ease';
                        bubble.style.opacity = '0.5';
                        
                        setTimeout(() => {
                            bubble.textContent = data.response;
                            bubble.style.opacity = '1';
                        }, 150);
                        
                        console.log('‚úÖ Replaced streaming response with clean version');
                    }
                } catch (error) {
                    console.error('Failed to fetch clean replacement:', error);
                }
            }
            
            addDebugComparisons(rawResponseText) {
                // Add raw streaming debug box
                const rawDiv = document.createElement('div');
                rawDiv.className = 'message assistant';
                rawDiv.innerHTML = `
                    <div class="message-avatar">üìù</div>
                    <div class="message-bubble" style="background: #f0f0f0; font-size: 12px; margin-top: 8px; border: 1px solid #ccc;">
                        <strong>Raw streaming chunks (${rawResponseText.length} chars):</strong><br>
                        <pre style="white-space: pre-wrap; font-family: monospace; font-size: 10px;">${this.escapeHtml(rawResponseText)}</pre>
                    </div>
                `;
                this.messagesContainer.appendChild(rawDiv);
                this.scrollToBottom();

            async addNonStreamingComparison(message) {
                try {

                        compareDiv.className = 'message assistant';
                        compareDiv.innerHTML = `
                            <div class="message-avatar">‚öôÔ∏è</div>
                            <div class="message-bubble" style="background: #e8f4f8; border: 1px solid #0ea5e9; font-size: 12px; margin-top: 8px;">
                                <strong>Non-streaming response for comparison:</strong><br>

            processMessageContent(text) {
                // Look for JSON arrays that could be tables
                return this.detectAndRenderTables(text);
            }

            detectAndRenderTables(text) {
                console.log('Detecting tables in text:', text.substring(0, 200) + '...');
                
                // Regular expression to find JSON arrays in code blocks
                const jsonArrayPattern = /```json\s*(\[\s*\{[\s\S]*?\}\s*\])\s*```/gi;
                
                let processedText = text;
                let match;
                let tableCount = 0;
                
                // Reset the regex index for global search
                jsonArrayPattern.lastIndex = 0;
                
                while ((match = jsonArrayPattern.exec(text)) !== null) {
                    try {
                        console.log('Found JSON block:', match[1]);
                        const jsonData = JSON.parse(match[1]);
                        if (Array.isArray(jsonData) && jsonData.length > 0 && typeof jsonData[0] === 'object') {
                            const tableHtml = this.createTableFromJson(jsonData);
                            processedText = processedText.replace(match[0], tableHtml);
                            tableCount++;
                            console.log('Created table', tableCount);
                        }
                    } catch (e) {
                        console.warn('Failed to parse JSON table:', e, 'JSON:', match[1]);
                        // Leave the original JSON block if parsing fails
                    }
                }
                
                // Also check for plain JSON arrays (without ```json``` wrapper)
                // Look for JSON arrays that might be on multiple lines
                const multiLineJsonPattern = /(\[\s*\{[\s\S]*?\}\s*\])/g;
                multiLineJsonPattern.lastIndex = 0;
                
                while ((match = multiLineJsonPattern.exec(processedText)) !== null) {
                    // Skip if this JSON is already inside a code block or table
                    if (match.index > 0) {
                        const beforeMatch = processedText.substring(Math.max(0, match.index - 10), match.index);
                        if (beforeMatch.includes('<table') || beforeMatch.includes('```')) {
                            continue;
                        }
                    }
                    
                    try {
                        console.log('Found plain JSON:', match[1]);
                        const jsonData = JSON.parse(match[1]);
                        if (Array.isArray(jsonData) && jsonData.length > 0 && typeof jsonData[0] === 'object') {
                            const tableHtml = this.createTableFromJson(jsonData);
                            processedText = processedText.replace(match[0], tableHtml);
                            tableCount++;
                            console.log('Created table', tableCount, 'from plain JSON');
                        }
                    } catch (e) {
                        console.warn('Failed to parse plain JSON:', e);
                        // Not valid JSON, leave as is
                    }
                }
                
                console.log('Total tables created:', tableCount);
                
                // Convert remaining newlines to <br> for proper display, but preserve table HTML
                return processedText.replace(/\n/g, '<br>');
            }

            createTableFromJson(jsonArray) {
                if (!Array.isArray(jsonArray) || jsonArray.length === 0) {
                    return '';
                }

                // Flatten nested objects to make them table-friendly
                const flattenedArray = jsonArray.map(row => this.flattenObject(row));

                // Get column headers from the first flattened object
                const headers = Object.keys(flattenedArray[0]);

                let tableHtml = '<div class="table-container">';
                tableHtml += `<div class="table-info">Data table (${flattenedArray.length} rows)</div>`;
                tableHtml += '<table class="data-table">';

                // Create header
                tableHtml += '<thead><tr>';
                headers.forEach(header => {
                    // Make headers more readable by capitalizing and adding spaces
                    const readableHeader = this.makeHeaderReadable(header);
                    tableHtml += `<th>${this.escapeHtml(readableHeader)}</th>`;
                });
                tableHtml += '</tr></thead>';

                // Create body
                tableHtml += '<tbody>';
                flattenedArray.forEach(row => {
                    tableHtml += '<tr>';
                    headers.forEach(header => {
                        const value = row[header] !== null && row[header] !== undefined ? row[header] : '';
                        tableHtml += `<td>${this.escapeHtml(String(value))}</td>`;
                    });
                    tableHtml += '</tr>';
                });
                tableHtml += '</tbody>';

                tableHtml += '</table></div>';

                return tableHtml;
            }

            flattenObject(obj, prefix = '', result = {}) {
                for (let key in obj) {
                    if (obj.hasOwnProperty(key)) {
                        const newKey = prefix ? `${prefix}.${key}` : key;

                        if (obj[key] !== null && typeof obj[key] === 'object' && !Array.isArray(obj[key])) {
                            // Recursively flatten nested objects
                            this.flattenObject(obj[key], newKey, result);
                        } else {
                            // Handle arrays and primitive values
                            result[newKey] = obj[key];
                        }
                    }
                }
                return result;
            }

            makeHeaderReadable(header) {
                return header
                    // Split on dots for nested properties
                    .split('.')
                    .map(part =>
                        // Add spaces before capital letters and capitalize first letter
                        part.replace(/([A-Z])/g, ' $1')
                            .replace(/^./, str => str.toUpperCase())
                            .trim()
                    )
                    .join(' - ');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the chatbot when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatBot();
        });
    </script>
